<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="p-8 bg-white shadow-md rounded-md">
    <h1 class="text-2xl font-bold mb-4">VibeVote</h1>
    <!-- <a
      href="/auth/spotify"
      class="flex items-center justify-center w-full px-4 py-2 text-white bg-green-600 hover:bg-green-700 rounded-md transition"
    >
      <i class="material-icons mr-2">login</i>
      Log in with Spotify
    </a> -->
    <button
      (click)="loginWithSpotify()"
      class="flex items-center justify-center w-full px-4 py-2 text-white bg-green-600 hover:bg-green-700 rounded-md transition"
    >
      <i class="material-icons mr-2">login</i>
      Login with Spotify
    </button>
    <div class="mt-4">
      <label for="sessionId" class="block text-sm font-medium text-gray-700"
        >Session ID</label
      >
      <input
        type="text"
        name="sessionId"
        id="sessionId"
        [(ngModel)]="sessionId"
        class="mt-1 block w-full rounded-md bg-gray-200 border-transparent focus:border-green-600 focus:bg-white focus:ring-0"
      />
      <button
        (click)="joinSession()"
        class="mt-2 w-full px-4 py-2 text-white bg-green-600 hover:bg-green-700 rounded-md transition"
      >
        Join Session
      </button>
    </div>
  </div>
</div>
