<div class="p-8">
  <h1 class="text-2xl font-bold mb-4">Playlist</h1>
  <div *ngIf="!playlist">
    <p>Loading...</p>
  </div>
  <div *ngIf="playlist">
    <button
      (click)="addTrack()"
      class="w-full px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-md text-white"
    >
      Add track
    </button>
    <div class="mb-4" *ngFor="let track of playlist.tracks">
      <div
        class="flex items-center justify-between p-2 bg-white shadow-md rounded-md"
      >
        <div class="flex items-center">
          <img [src]="track.imageUrl" alt="Album cover" class="w-16 h-16" />
          <div class="ml-4">
            <p class="font-bold">{{ track.title }}</p>
            <p class="text-gray-600">{{ track.artist }}</p>
          </div>
        </div>
        <button
          (click)="vote(track.id, track.spotifyId)"
          class="px-4 py-2 bg-green-600 hover:bg-green-700 rounded-md text-white"
        >
          Vote {{ track.votes }}
        </button>
      </div>
    </div>
  </div>
</div>
